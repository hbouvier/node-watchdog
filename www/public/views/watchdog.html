<div class="container" ng-controller="WatchdogCtrl">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <br>
            <label> Version {{watchdog.version}} </label>

            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>State</th>
                        <th>PID</th>
                        <td>Exit Code</td>
                        <td>Killed</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="process in processes | objectFilter:searchText">
                        <td style="white-space:nowrap;">{{process.name}}</td>
                        <td style="white-space:nowrap;">{{process.state}}</td>
                        <td style="white-space:nowrap;">{{process.pid}}</td>
                        <td style="white-space:nowrap;">{{process.exitCode}}</td>
                        <td style="white-space:nowrap;">{{process.killed}}</td>
                        <td>
                            <button ng-click="restart(process.name)" class='button btn-primary'>Restart</button>
                            <button ng-click="kill(process.name)" class='button btn-danger'>Kill</button>
                            <button ng-click="remove(process.name)" class='button btn-danger'>Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="shutdown()" class='button btn-danger'>Shutdown</button>
            <button ng-click="reload()" class='button btn-default'>Realod</button>
        </div>
    </div>
</div>
